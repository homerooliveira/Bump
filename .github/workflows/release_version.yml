name: Release Version

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache .build
      uses: actions/cache@v2.1.2
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    - name: Update Formula
      run: make update_formula
    - name: Build Release
      run: swift build --product bump -c release --disable-sandbox -v
    - name: Zip build
      run: zip -rj bump.zip .build/release/bump
    - name: Hash bump.zip
      id: hash_build
      run: echo "::set-output name=hash::$(shasum -a 256 bump.zip | cut -f1 -d' ')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          sha256: ${{ steps.hash_build.outputs.hash }}
        draft: false
        prerelease: false
    - name: Upload bump.zip to Release
      uses: actions/upload-release-asset@v1.0.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bump.zip
        asset_name: bump.zip
        asset_content_type: application/zip
